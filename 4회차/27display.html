
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display요소유형</title>
    <style>
        p{
            display: inline-block;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <p>경제</p>
    <p>사회</p>
    <p>문화</p>
    <p>연예</p>
    <span>해외</span>
</body>
</html>
