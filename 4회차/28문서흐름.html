
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: right;
        }
        #second{
            float: left;
        }
        p{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="images/pythoni.png" width="160">
        <img id="second"
        src="images/pythoni.png" width="160">
        <p>파이썬 공부가 현재 열풍이다. 
            개발자가 되거나 PM이 되거나 CEO 가 되어 직접 개발하고 사업까지 운영할 수 있기 때문이다.
            나도 이번 기회를 잘 활용하여 개발 공부를 시작했다. 
            사업을 성공시켜 이로운 서비스를 만들고 싶다. 
        </p>
    </div>
</body>
</html>
