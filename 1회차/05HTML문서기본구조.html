<!-- 05HTML문서기본구조 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>텍스트 표시하기</title>
    <body>
        <h1>고<br>양<br>이</h1>
        <hr>
        <h3><기본 정보></h3>
        <p>- 고양이는 동물이다.</p>
        <hr>
        <h3><식&nbsp;&nbsp;&nbsp;&nbsp;성></h3>
        <p>
            - 등푸른 생선은 주지 않는 게 좋다. 
        </p>
        
        <h1>텍스트 요소 특징</h1>
        <p>짠</p>
        <p>블록레벨</p>
        <strong>인라인 텍스트 두껍게 나옴</strong><br>
        <mark>우왕 형광펜이다, 나는야 인라인</mark><br>
        <em>이엠 텍스트 요소  - 이탤릭체 효과</em><br>
        <q>큐 텍스트 요소 - 인용구 효과</q><br>
        <s>에스 텍스트 요소 - 취소선 효과</s>

        <p>
            블록 레벨 요소의 언어에는 종종
            <q>인라인 요소</q>가 포함되기도 한다. 
            사실 자주 그렇다. 
        </p>
    </body>
    </head>
</html>
