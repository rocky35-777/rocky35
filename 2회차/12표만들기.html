<!-- 12표만들기 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표만들기</title>
    </head>
    <body> 
       <table border="1">
        <caption>
            <strong>축구 참가 선수 명단</strong>
        </caption>
        <thead>
            <tr>
                <th>한국선수</th>
                <th>일본선수</th>
                <th>미국선수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>박지성</td>
                <td>요코</td>
                <td>맥스</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>세계랭킹 10위</td>
                <td>세계랭킹 20위</td>
                <td>세계랭킹 30위</td>
            </tr>
        </tfoot>
       </table>
    </body>
</html>
