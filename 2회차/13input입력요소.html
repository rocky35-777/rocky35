<!-- 13input입력요소 -->

<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력을 받자_인풋요소</title>
    </head>
    <body> 
        <h1>로그인 해주세요.</h1>
        <label>
            아이디
            <input type="text" placeholder="id">
        </label>
        <br>
        <br>
        <label for="pw">비밀번호</label>
        <input type="password" placeholder="비밀번호" id="pw">

        <hr>

        <input type="number"> <!-- 스피너--> <br>
        <input type="range"> <br>
        <input type="color"> <br>
        <br>
        <label>
            <strong>오늘의 점심 메뉴 </strong> <br>
            <input type="checkbox"> 제육볶음
            <input type="checkbox"> 돈가스
            <input type="checkbox"> 탕수육
        </label>

    </body>
</html>
